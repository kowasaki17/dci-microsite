<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Jobcenter ist beste wo geben tut</title>
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

    <style>
        body,
        html {
            margin: 0;
            height: 100%;
            background-color: cadetblue;
            font-family: Questrial, sans-serif;
        }

        .main {
            height: 90%;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
        }

        h1 {
            margin-top: 20%;
            font-size: 4em;
            font-weight: bolder;
            text-shadow: 1px 1px 3px #000;
            text-align: center;
            line-height: 0.8em;
            color: white;

        }


        .parallax {
            /* The image used */
            background-image: url("img/rasen.jpg");

            /* Full height */
            height: 100%;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .parallax2 {
            /* The image used */
            background-image: url("img/blume.jpg");

            /* Full height */
            height: 100%;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>

</head>

<body>
    <section class="parallax">
        <main class="main">
            <h1>HALLO <br><br>FRAU KOSTAKOPOULUS</h1>
        </main>
    </section>
    <section class="parallax2">
        <main class="main">

        </main>
    </section>
</body>

</html>
